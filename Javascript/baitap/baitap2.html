<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>function so sánh 2 số</title>
	</head>
	<body>
		<section class="">
			<span>bài tập so sánh 2 số bằng function: </span>
		<section>
		<script type="text/javascript">
			function show(a, b) {
				if (a > b) {
					console.log("số lớn nhất là a: " + a);
					document.write("số lớn nhất là a= " + a);
				} else {
					console.log("số lớn nhất là b: " + b);
					document.write("số lớn nhất là b= " + b);
				}
			}
			show(5,10);
		</script>
	</body>
</html>
