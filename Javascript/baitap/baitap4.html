<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>bài tập 4</title>
	</head>
	<body>
		<ul id="list">
		  <li>item 1</li>
		  <li>item 2</li>
		  <li>item 3</li>
		  <li>item 4</li>
		  <li>item 5</li>
		  <li>item 6</li>
		  <li>item 7</li>
		</ul>
		<button type="button" id="1" onclick="getButton();" >Add</button>
		<script>
			function getButton() {
				let child = document.createElement('li');
				child.innerHTML = "Item new";
				// child.prepend('item new');
			
				let add = document.getElementById('list');
				// add.prepend(child);
				add.append(child);
			}
		</script>
	</body>
</html>
