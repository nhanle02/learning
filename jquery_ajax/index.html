<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="./js/jquery.js"></script>
    <title>Ajax learning</title>
</head>
<body>
    <section class="container mt-4">
        <form action="javascript:void(0)" method="GET" id="validate_form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" class="form-control" id="name" placeholder="Enter name" required />
            </div>
            <div class="output">
                
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-info js-submit-form" value="Register" />
            </div>
        </form>
    </section>
    <script>
        $(function () {
            $(document).on('click', '.js-submit-form', function () {
                let name = $('#name').val();
                $.ajax({
                    type: "GET", // GET|POST|PUT|PATCH|DELETE
                    url: "index.html",
                    data: {
                        name: name
                    },
                    success: function (response) {
                        $('.output').text(name);
                    }
                });
            });
        });
    </script>
</body>
</html>
