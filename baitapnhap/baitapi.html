<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>bài tập i css nâng cao</title>
		<link rel="stylesheet" href="./css/baitapi.css" />
		<link rel="stylesheet" href="./fontawesome/css/all.css" />
	</head>
	<body>
		<section class="wrapper">
			<div class="title">
				<h2>CONTACT US</h2>
			</div>
			<div class="form">
				<div class="contact">
					<div class="info">
						<h3>Contact Info</h3>
					</div>
					<div class="list">
						<ul>
							<li><i class="fa-light fa-location-dot"></i>321 Awesome Street <br>New York, NY 17022</li>
							<li><i class="fa-thin fa-envelope"></i>info@companyname.com</li>
							<li><i class="fa-thin fa-circle-phone"></i>+1 800 123 1234</li>
						</ul>
					</div>
				</div>
				<div class="book">
					<h3 class="h3">Having Any Query! Or Book an appointment</h3>
					<form class="b1" action="./" method="GET">
						<div class="block"><input class="name" type="text" placeholder="Your Name" /></div>
						<div class="block"><input class="email" type="text" placeholder="Your Email" /></div>
						<div class="block"><input class="subject" type="text" placeholder="Subject" /></div>
						<div class="block1"><textarea placeholder="Message" cols="50" rows="10"></textarea></div>
						<div class="block2"><button>Send Message</button></div>
					</form>
				</div>
			</div>
		</section>
	</body>
</html>
