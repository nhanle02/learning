<!DOCTYPE html>
<html>
	<head>
		<title>Bài tập b css3 Nâng cao</title>
		<link rel="stylesheet" href="./css/baitapb.css">
	</head>
	<body>
		<section class="wrapper">
			<h2 class="title">Get in touch with us by filling contact form below</h2>
			<form class="form" action="./css/baitapa.css" method="GET">
				<div class="items">
					<input type="text" placeholder="* Enter your full name" value="">
					<input type="text" placeholder="* Enter your email addres" value="">
				</div>
				<div class="items1">
					<input type="text" placeholder="* Enter your subject" value="">
				</div>
				<div class="items2">
					<textarea rows="1" cols="1" placeholder="* Enter message here..."></textarea>
				</div>
				<div class="items3">
					<input type="submit" value="Send message" name="">
					<span>* Please fill all require form field, thanks!</span>
				</div>
			</form>
		</section>
	</body>
</html>
