<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="./css/test_Validate.css">
		<script src="./js/jquery.js"></script>
		<script src="./dist/jquery.validate.min.js"></script>
		<script src="./dist/additional-methods.min.js"></script>
		<script src="./dist/localization/messages_vi.min.js"></script>
		<title>Test jquery validate</title>
	</head>
	<body>
		<section class="container mt-4">
			<form action="index.html" method="POST" id="validate_form" class="fo">
				<div class="form-group">
					<label for="name">Name</label>
					<input type="text" name="name" class="form-control" id="name" placeholder="Enter name" required />
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" name="email" class="form-control" id="email" placeholder="Enter email" required />
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" name="password" class="form-control" id="password" placeholder="Enter password" required />
				</div>
				<div class="form-group">
					<label for="password_confirm">Password</label>
					<input type="password" name="password_confirm" class="form-control" id="password_confirm" placeholder="Enter password confirm" required />
				</div>
				<div class="form-group">
					<label for="phone">Phone</label>
					<input type="number" name="phone" class="form-control" id="phone" placeholder="Enter phone" required />
				</div>
				<div class="form-group">
					<label for="address">Address</label>
					<input type="text" name="address" class="form-control" id="address" placeholder="Enter address" required />
				</div>
				<div class="form-group">
					<label for="url">Url</label>
					<input type="text" name="url" class="form-control" id="url" placeholder="Enter url" required />
				</div>

				<div class="form-group">
					<label for="avatar">Avatar</label>
					<input type="file" name="avatar" class="form-control" id="avatar" required />
				</div>
				<div class="form-group">
					<input type="submit" class="btn btn-info" value="Register" />
				</div>
			</form>
		</section>
		<script>
			$(function() {
				$("#validate_form").validate({
					rules: {
						name: {
							required: true,
							<!--minlength: 3, -->
							<!--maxlength: 20,-->
							rangelength: [3, 20],
							<!--step: 10, -->
							<!--digits: true,-->
						},
						
						email: {
							email: true,
						},
						phone: {
							<!--min: 14, -->
							<!--max: 50, -->
							<!--range: [14, 50],-->
							number: true,
						},
						
						url: {
							url: true,
						},
						
						password_confirm: {
							equalTo: "#password",
						},
						
						address: {
							remote: 'test_Jquery_Validate.html',
							<!-- date: true, -->
						},	 
					}
				});
			});
		</script>
	</body>
</html>
