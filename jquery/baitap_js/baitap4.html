<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>bài tập 4 jqueery</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script>
			$(function(){
				var rm = $('.remove');
				rm.click(function(){
					$('ul li:last-child').remove();
				});
				
				var add = $('.add');
				add.click(function(){
					$('ul li:last-child').add('<li>item new</li>').appendTo('ul');
				});
			});
		</script>
	</head>
	<body>
		<section class="box">
			<ul id="list">
				<li>item 1</li>
				<li>item 2</li>
				<li>item 3</li>
				<li>item 4</li>
				<li>item 5</li>
				<li>item 6</li>
				<li>item 7</li>
			</ul>
			<button class="remove" id="1">remove</button>
			<button class="add" id="2">add</button>
		</section>
	</body>
</html>
