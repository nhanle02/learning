<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>bài tập 1_1 jqueery</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<style>
			
		</style>	
		<script>
			$(function(){
				
				
				$('input').change(function(){
				
					var a = Number($('#nameA').val());
					var b = Number($('#nameB').val());
					
					if(a > b) {
						$('span').text(a);
					} else {
						$('span').text(b);
					}
				});
				
			});
		</script>
	</head>
	<body>
		<input type="text" id="nameA" value="" placeholder="mời nhập số"> 
		<input type="text" id="nameB" value="" placeholder="mời nhập số">
		<div>Max: <span id="result"></span></div>
	</body>
</html>
