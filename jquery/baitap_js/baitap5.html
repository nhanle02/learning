<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>bài tập 5 jqueery</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script>
			$(function(){
				$('button').click(function(){
					var insert = $('.box:eq(0)').clone();
					
					$('.box').last().after(insert);
				});
			});
		</script>
	</head>
	<body>
		<div class="box">
			<h3>Box title</h3>
			<ul class="list">
				<li>item 01</li>
				<li>item 02</li>
				<li>item 03</li>
				<li>item 04</li>
				<li>item 05</li>
				<li>item 06</li>
				<li>item 07</li>
			</ul>
		</div>
		<button type="button">Add</button>
	</body>
</html>
