<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>bài tập 5_1 jqueery</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<style>
			
		</style>	
		<script>
			$(function(){
				$('#add').click(function(){
					var copy = $('.box:eq(0)').clone();
					$('.box').add(copy).prependTo('body');
				});
				
				$('#remove').click(function(){
					$('.box:gt(0)').last().remove();
				});
			});
		</script>
	</head>
	<body>
		<div class="box">
			<h3>Box title</h3>
				<ul class="list">
				<li>item 01</li>
				<li>item 02</li>
				<li>item 03</li>
				<li>item 04</li>
				<li>item 05</li>
				<li>item 06</li>
				<li>item 07</li>
			</ul>
		</div>
		<button type="button" id="remove">Remove</button> 
		<button type="button" id="add">Add</button>
	</body>
</html>
