	<body>
		<section class="wrapper">
			<div class="content">
				<div class="box-1">
					<input type="text" name="enter" class="enter" id="enter" value=""/>
					<input type="text" name="result" class="result" id="result" value=""/>
				</div>
				<div class="box-2">
					<button class="refresh" value="">CE</button>
					<button class="del" value="">Del</button>
					<button class="operation cong" value="+" disabled>+</button>
					<button class="operation tru" value="-">-</button>
					<button class="operation nhan" value="*">*</button>
					<button class="operation chia" value="/">/</button>
					<button class="number" value="9">9</button>
					<button class="number" value="8">8</button>
					<button class="number" value="7">7</button>
					<button class="number" value="6">6</button>
					<button class="number" value="5">5</button>
					<button class="number" value="4">4</button>
					<button class="number" value="3">3</button>
					<button class="number" value="2">2</button>
					<button class="number" value="1">1</button>
					<button class="number" value="0">0</button>
					<button class="item dot" value=".">.</button>
					<button class="item equal" value="=">=</button>
					
				</div>
			</div>
		</section>
